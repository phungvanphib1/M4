<h1>
  TH: Template Driven Form
</h1>
<h3>chưa xử lí logic</h3>
<div class="row">
  <div class="col-6 offset-3">
    <form id="loginForm" (ngSubmit)="onLogin()" #loginForm="ngForm" >
    <div class="card">
      <div class="card-header">
        <h1>Login shop</h1>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" ngModel name="email" required minlength="6" #email="ngModel"
            class="form-control" id="email" aria-describedby="emailhelpId" placeholder="email">
            <small id="emailhelpId" *ngIf="!email?.valid && (email?.dirty || email?.touched) && email.errors?.['minlength']" class="form-text text-danger">Email chưa hợp lệ</small>
            <small id="emailhelpId" *ngIf="!email?.valid && (email?.dirty || email?.touched) && email.errors?.['required']" class="form-text text-danger">Email không được để tróng</small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" ngModel name="password" required minlength="6" #password="ngModel"
            class="form-control" id="password" aria-describedby="passwordlhelpId" placeholder="password">
          <small id="passwordhelpId" *ngIf="!password?.valid && (password?.dirty || password?.touched) && password.errors?.['minlength']" class="form-text text-danger">Password phải lớn hơn</small>
          <small id="passwordhelpId" *ngIf="!password?.valid && (password?.dirty || password?.touched) && password.errors?.['required']" class="form-text text-danger">Password Cần phải nhập</small>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-info" type="reset">Reset</button>
      </div>
    </div>
  </form>
  </div>
</div>
